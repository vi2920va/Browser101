<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/db184c2112.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>

<body>
  <!-- game -->
  <section class="game">
    <header class="game__header">
      <button class="game__button">
        <i class="fas fa-play"></i>
      </button>
      <span class="game__timer">0:0</span>
      <span class="game__score">9</span>
    </header>
    <section class="game__field"></section>
  </section>
  <!-- // game -->
  <!-- pop-up -->
  <section class="pop-up--hide">
    <button class="pop-up__refresh">
      <i class="fas fa-redo"></i>
    </button>
    <span class="pop-up__message">??</span>
  </section>
  <!-- // pop-up -->
</body>

</html>
